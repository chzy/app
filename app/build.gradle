apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.chd.yunpan"
        minSdkVersion 13
        targetSdkVersion 21
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    dexOptions {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    lintOptions {
        abortOnError false
    }


    productFlavors {
        测试 {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "test"]
        }
        productFlavors.all {
            flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }


}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.1.1'
    compile files('libs/libammsdk.jar')
    compile name: 'chdclnetapi-debug', ext: 'aar'
    compile name: 'thriftlib-debug', ext: 'aar'
    compile name: 'SMSSDK-2.0.1', ext: 'aar'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:multidex:1.0.1'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    compile files('libs/MobCommons.jar')
    compile files('libs/MobTools.jar')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'im.fir:fir-sdk:latest.integration@aar'
}
